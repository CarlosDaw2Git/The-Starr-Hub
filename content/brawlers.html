<h2 class="textoBS-primary text-center p-3">Brawlers</h2>
<div class="container d-flex flex-column" id="listaBrawlers">
    <div class="row text-center textoBS-primary fs-3">
        <div class="col-4">Imagen</div>
        <div class="col-4">Nombre</div>
        <div class="col-4">Calidad</div>
    </div>
</div>
<script>
    $.ajax({
        url: 'https://api.brawlapi.com/v1/brawlers',
        dataType: 'json',
        success: function (datosRecogidos) {
            cargarListaBrawlers(datosRecogidos)
        },
        error: function () {
            console.log("Error al mostrar la informaci√≥n")
        }
    })

    function cargarListaBrawlers(datosJson) {
        for (let i = 0; i < datosJson.list.length; i++) {
            let brawler = datosJson.list[i];
            $('#listaBrawlers').append(getHtmlDatosBrawler(brawler))

        }
    }

    function getHtmlDatosBrawler(brawler) {
        return '<div class="row text-center textoBS-secondary">\
            <div class="col-4"><img class="img img-fluid w-25" src="'+ brawler.imageUrl + '" alt="imgBrawler"></div>\
            <div class="col-4">'+ brawler.name + '</div>\
            <div class="col-4">'+ brawler.rarity.name + '</div>\
        </div>'
    }
</script>

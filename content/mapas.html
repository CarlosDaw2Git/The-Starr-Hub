<h2 class="textoBS-primary titulo text-center p-2">Mapas</h2>
<p class="text-danger text-center">*Ordenados por fecha de salida<br>*Solo mapas disponibles</p>
<div class="container">
    <div class="row" id="listaMapas"></div>
</div>
<script>
    $.ajax({
        url: 'https://api.brawlapi.com/v1/maps',
        dataType: 'json',
        success: function (datosRecogidos) {
            cargarListaMapas(datosRecogidos)
        },
        error: function () {
            console.log("Error al mostrar la informaci√≥n")
        }
    })

    function cargarListaMapas(datos) {
        for (let i = 0; i < datos.list.length; i++) {
            let mapa = datos.list[i];
            if (!mapa.disabled) {
                $('#listaMapas').append(htmlDatosMapa(mapa))
            }

        }
    }

    function htmlDatosMapa(mapa){
        return '<div class="mapa col-6 col-lg-3 mb-4">\
            <div id="'+mapa.id+'" class="d-flex flex-column align-items-center p-3" style="border: 5pt solid '+mapa.gameMode.color+';">\
                <img class="img w-100" src="'+ mapa.imageUrl + '" alt="imgMapa">\
                <p class="textoBS-primary fs-3 mb-0">'+mapa.name+'</p>\
                <p class="textoBS-primary fs-3" style="color:'+mapa.gameMode.color+';">'+mapa.gameMode.name+'</p>\
            </div>\
        </div>'
    }
</script>

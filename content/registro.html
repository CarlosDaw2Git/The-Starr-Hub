<div id="formLogin" class="d-flex flex-column bg-light p-5 rounded-5 shadow text-secondary">
    <h4 class="h4 text-primary text-center textoBS-primary">Regístrate</h4>
    <label for="nombreRegistro">Nombre de usuario</label>
    <input type="text" name="nombreRegistro" id="nombreRegistro" class="mb-2">
    <label for="claveRegistro">Contraseña</label>
    <input type="password" name="claveRegistro" id="claveRegistro" class="mb-2">
    <label for="repetirClaveRegistro">Repetir contraseña</label>
    <input type="password" name="repetirClaveRegistro" id="repetirClaveRegistro" class="mb-2">
    <span class="text-danger" id="error"></span>
    <button id="registrarUsuario" class="btn btn-outline-primary mb-2 mt-2 textoBS-primary">Registrarse</button>
    <button id="volver" class="btn btn-outline-danger textoBS-primary">Volver al login</button>
</div>
